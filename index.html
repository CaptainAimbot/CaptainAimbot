<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        // Constants
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        const canvasSize = 400;

        // Initial snake position
        let snake = [{x: 10 * box, y: 10 * box}];
        let food = {x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box};
        let score = 0;
        let direction;

        // Event listener for key presses
        document.addEventListener('keydown', directionControl);

        function directionControl(event) {
            let key = event.keyCode;
            if (key === 37 && direction !== 'RIGHT') direction = 'LEFT';
            else if (key === 38 && direction !== 'DOWN') direction = 'UP';
            else if (key === 39 && direction !== 'LEFT') direction = 'RIGHT';
            else if (key === 40 && direction !== 'UP') direction = 'DOWN';
        }

        // Check collision with walls and tail
        function collision(newHead, snakeArray) {
            return (
                newHead.x < 0 || newHead.y < 0 || newHead.x >= canvasSize || newHead.y >= canvasSize ||
                snakeArray.some(segment => segment.x === newHead.x && segment.y === newHead.y)
            );
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvasSize, canvasSize);

            // Draw snake
            snake.forEach(segment => {
                ctx.fillStyle = (segment === snake[0]) ? 'green' : 'lime';
                ctx.fillRect(segment.x, segment.y, box, box);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(segment.x, segment.y, box, box);
            });

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);
            ctx.strokeStyle = 'black';
            ctx.strokeRect(food.x, food.y, box, box);

            // Move the snake
            let newHead = {x: snake[0].x, y: snake[0].y};
            if (direction === 'LEFT') newHead.x -= box;
            if (direction === 'UP') newHead.y -= box;
            if (direction === 'RIGHT') newHead.x += box;
            if (direction === 'DOWN') newHead.y += box;

            // If snake eats the food
            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                food = {x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box};
            } else {
                snake.pop();
            }

            // Game over conditions
            if (collision(newHead, snake)) {
                clearInterval(game);
                alert('Game Over! Your Score: ' + score);
                location.reload(); // Reload the page to restart the game
            }

            snake.unshift(newHead);

            // Draw score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        // Run the game loop
        let game = setInterval(draw, 100);
    </script>
</body>
</html>
