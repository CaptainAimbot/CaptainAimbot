<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Idea Sharing Platform</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  input[type="email"], input[type="password"], textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Idea Sharing Platform</h1>
  <h2>Create Account</h2>
  <input type="email" id="email" placeholder="Enter your Gmail">
  <input type="password" id="password" placeholder="Enter a password">
  <button onclick="createAccount()">Create Account</button>

  <h2>Share Your Idea</h2>
  <textarea id="idea" rows="4" placeholder="Enter your idea"></textarea>
  <button onclick="shareIdea()">Share Idea</button>

  <div id="message"></div>
</div>

<script>
  let currentUser = null;
  let lastSharedDate = null;

  function createAccount() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // Simulate account creation (e.g., using Firebase authentication)
    if (email && password) {
      currentUser = email; // Set the current user
      lastSharedDate = null; // Reset last shared date
      showMessage("Account created successfully!");
    } else {
      showMessage("Please enter valid email and password.");
    }
  }

  function shareIdea() {
    if (!currentUser) {
      showMessage("Please create an account first.");
      return;
    }

    const idea = document.getElementById("idea").value.trim();
    const currentDate = new Date().toISOString().slice(0, 10);

    if (lastSharedDate === currentDate) {
      showMessage("You've already shared an idea today. Come back tomorrow!");
      return;
    }

    if (idea) {
      // Simulate idea sharing (e.g., saving to database)
      showMessage("Idea shared successfully!");
      lastSharedDate = currentDate; // Update last shared date
    } else {
      showMessage("Please enter your idea.");
    }
  }

  function showMessage(message) {
    document.getElementById("message").textContent = message;
  }
</script>

</body>
</html>
