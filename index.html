<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random YouTube Video</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .container {
    text-align: center;
  }
  input[type="text"] {
    padding: 10px;
    margin-bottom: 20px;
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #0056b3;
  }
  #video-container {
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Random YouTube Video Generator</h1>
  <input type="text" id="name" placeholder="Enter your name">
  <button onclick="generateVideo()">Generate Video</button>
  <div id="video-container"></div>
</div>

<script>
  function generateVideo() {
    var name = document.getElementById("name").value.trim();
    if (name === "") {
      alert("Please enter your name.");
      return;
    }

    var videos = [
      "https://www.youtube.com/watch?v=dQw4w9WgXcQ", // Rick Astley - Never Gonna Give You Up
      "https://www.youtube.com/watch?v=IcrbM1l_BoI", // Nyan Cat
      "https://www.youtube.com/watch?v=63M8FXjv5pI", // Keyboard Cat
      "https://www.youtube.com/watch?v=8UFIYGkROII"  // Sneezing Panda
      // Add more YouTube video links here
    ];

    var randomIndex = Math.floor(Math.random() * videos.length);
    var randomVideo = videos[randomIndex];

    var videoContainer = document.getElementById("video-container");
    videoContainer.innerHTML = `
      <a href="${randomVideo}" target="_blank">Watch Random Video</a>
    `;
  }
</script>

</body>
</html>
