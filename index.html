<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-gap: 20px; /* gap between grid items */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* auto adjust columns */
        }
        .product {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center; /* Center align content */
        }
        .product h2 {
            margin-top: 0;
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px; /* Add space below image */
        }
        .product button {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #0056b3;
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PDF Store</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src=""C:\Users\owner\Pictures\BlueStacks\gencraft_image_1695890867763-1.png"" alt="PDF Title 1"> <!-- Image for PDF 1 -->
            <h2>PDF Title 1</h2>
            <p>Description of PDF 1.</p>
            <button onclick="purchase('pdf1.pdf')">Purchase ($10)</button>
        </div>
        <div class="product">
            <img src=""C:\Users\owner\Pictures\BlueStacks\gencraft_image_1695890867763-1.png"" alt="PDF Title 2"> <!-- Image for PDF 2 -->
            <h2>PDF Title 2</h2>
            <p>Description of PDF 2.</p>
            <button onclick="purchase('pdf2.pdf')">Purchase ($15)</button>
        </div>
        <!-- Add more products here -->
    </div>

    <script>
        function purchase(pdfName) {
            // Here you can implement logic for purchasing
            alert("You have purchased: " + pdfName);
            // Example: redirect to a download link
            window.location.href = "https://example.com/downloads/" + pdfName;
        }
    </script>
</body>
</html>
